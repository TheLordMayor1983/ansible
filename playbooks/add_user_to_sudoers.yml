---
- name: "Playbook to Add Key to Server"
  hosts: 192.168.0.94
  vars:
    - status : "present"
    - key : "~/.ssh/id_rsa.pub"

  tasks:

  - name: "Copy the authorized key file from"
    authorized_key:
      user: "{{gcs_scan}}"
      state: "{{status}}"
      key: "{{ lookup('file', '{{ key }}')}}"

